<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <meta name="description" content="Watch and download videos on Beautifully Tv. Smooth UI, responsive design, and powerful video search." />
  <meta name="keywords" content="Beautifully Tv, video player, video streaming, download videos, video app" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Beautifully Tv" />
  <meta property="og:description" content="Watch and download trending videos with smooth UI." />
  <meta property="og:image" content="https://raw.githubusercontent.com/PickleTv-com/PickleTv-Videos/main/banner-4887650.jpg" />
  <meta property="og:url" content="https://tv.beautifully.com/" />
  <link rel="canonical" href="https://tv.beautifully.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/assets/favicon.png" />
  <title>Beautifully Tv</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #fff;
      font-size: 14px;
    }

    header {
      background: #1f1f1f;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(90deg, #ff416c, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      transition: transform 0.3s ease;
    }

    header h1:hover {
      transform: scale(1.05);
    }

    header h1:focus {
      outline: 2px dashed #f5428d;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #f5428d;
      }
      100% {
        text-shadow: 0 0 15px #f5428d;
      }
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      white-space: nowrap;
    }

    #search {
      background: #1f1f1f;
      border: 1px solid #444;
      padding: 8px 12px;
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      width: 260px;
      max-width: 100%;
      transition: all 0.3s ease;
      outline: none;
    }

    #search::placeholder {
      color: #aaa;
    }

    #search:focus {
      border-color: #f5428d;
      box-shadow: 0 0 8px #f5428d66;
      background: #2a2a2a;
    }

    main {
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    #video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
    }

    .video-card:hover {
      transform: scale(1.01);
    }

    .video-thumb-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      overflow: hidden;
    }

    .video-thumb-container video,
    .video-thumb-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-info {
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .video-card h3 {
      font-size: 15px;
      color: #ffcc70;
      margin: 0;
    }

    .video-card p {
      font-size: 12px;
      color: #aaa;
      margin: 0;
    }

    .btn-group {
      margin-top: 6px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .btn {
      type: button;
      padding: 6px 14px;
      border: 1px solid #f5428d;
      border-radius: 6px;
      background: transparent;
      color: #f5428d;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: 0.3s ease;
      text-decoration: underline;
    }

    .btn:hover,
    .btn.liked {
      background: #f5428d;
      color: #fff;
    }

    .loading {
      text-align: center;
      padding: 40px 10px;
      font-size: 15px;
      color: #bbb;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #f5428d;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      .video-card h3 {
        font-size: 14px;
      }

      .video-card p {
        font-size: 11px;
      }
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      #search {
        width: 100%;
      }
    }

    footer {
      margin-top: 60px;
      padding: 30px 20px;
      background: #0e0e0e;
      border-top: 1px solid #2a2a2a;
      color: #aaa;
      font-size: 13px;
      text-align: center;
      line-height: 1.6;
    }

    footer a {
      color: #ff416c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>document.addEventListener("contextmenu", e => e.preventDefault());</script>

  <header>
    <h1 tabindex="0" role="button" onclick="location.href='https://t.me/Target_Box'" onkeydown="if(event.key==='Enter') location.href='https://t.me/Target_Box'">BEAUTIFUL TV 2025</h1>
    <label for="search" class="visually-hidden">Search Videos</label>
    <input type="text" id="search" placeholder="Search Videos..." aria-label="Search Videos" />
  </header>

  <main role="main">
    <section id="video-list" aria-live="assertive">
      <div class="loading"><div class="spinner"></div></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Beautifully Tv. All rights reserved. | <a href="https://t.me/Target_Box">Privacy</a> | <a href="https://t.me/Target_Box">Terms</a>
  </footer>

  <div id="video-ad-overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;justify-content:center;align-items:center;">
    <video id="video-ad" style="width:100%;height:100%;object-fit:cover;" controls autoplay></video>
  </div>

  <script defer data-domain="tvbeautifully.github.io" src="https://plausible.io/js/script.js"></script>
  <script defer>
    const CHUNK_SIZE = 45;
    let allVideos = [], displayedVideos = [], currentIndex = 0;
    let debounceTimer, isLoading = false, isSearchMode = false;

    fetchVideos();
    window.addEventListener("scroll", handleScroll);
    if (window.innerWidth > 768) {
      document.getElementById("search").focus();
    }
    document.getElementById("search").addEventListener("input", () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(searchVideos, 300);
    });

    async function fetchVideos() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/tvBeautifully/assets/refs/heads/main/BeautifulVideos.json");
        if (!res.ok) throw new Error("Network response failed");
        const data = await res.json();
        if (!Array.isArray(data.videos) || !data.videos.length) throw new Error("No video data");
        allVideos = data.videos;
      } catch (error) {
        console.error("Failed to fetch video list:", error);
        allVideos = [{
          id: 1,
          url: "https://raw.githubusercontent.com/PickleTv-com/PickleTv-Videos/main/file_example_MP4_1920_18MG.mp4",
          poster: "https://raw.githubusercontent.com/PickleTv-com/PickleTv-Videos/main/file_00000000e3ec61f7afe98d79792a89e9%20(1).png",
          title: "Failed to load video data",
          channel: "Beautifully Originals",
          likes: 0,
          description: "Maybe the server is busy, or your internet is causing problems."
        }];
        renderVideos(allVideos);
      }
      markLiked();
      loadNextVideos();
    }

    function markLiked() {
      const liked = JSON.parse(localStorage.getItem("likedVideos") || "[]");
      allVideos.forEach(v => { if (liked.includes(v.id)) v.liked = true; });
    }

    function loadNextVideos() {
      if (isLoading || currentIndex >= allVideos.length) return;
      isLoading = true;
      try {
        const nextChunk = allVideos.slice(currentIndex, currentIndex + CHUNK_SIZE);
        displayedVideos = displayedVideos.concat(nextChunk);
        currentIndex += CHUNK_SIZE;
        renderVideos(nextChunk);
      } finally {
        isLoading = false;
      }
    }

    function renderVideos(videos) {
      const container = document.getElementById("video-list");
      document.querySelector(".loading")?.remove();
      if (currentIndex === CHUNK_SIZE || isSearchMode) container.innerHTML = "";

      if (!videos.length) {
        const p = document.createElement("p");
        p.textContent = "No videos found.";
        p.style.textAlign = "center";
        p.style.padding = "40px";
        p.style.color = "#aaa";
        container.appendChild(p);
        return;
      }

      videos.forEach(video => {
        if (!video.id) return;
        const card = document.createElement("div");
        card.className = "video-card";

        const thumb = document.createElement("div");
        thumb.className = "video-thumb-container";

        const img = document.createElement("img");
        img.src = video.poster || "https://via.placeholder.com/320x180.png?text=No+Image";
        img.alt = video.title || "Video thumbnail";
        img.loading = "lazy";

        const vid = document.createElement("video");
        vid.src = video.url;
        vid.poster = video.poster;
        vid.controls = true;
        vid.muted = true;
        vid.preload = "none";
        vid.title = video.title;
        vid.setAttribute("controlsList", "nodownload");
        vid.style.display = "none";

        let hoverTimer;
        if (window.innerWidth > 768) {
          thumb.onmouseenter = () => {
            hoverTimer = setTimeout(() => {
              vid.style.display = "block";
              img.style.display = "none";
              vid.play().catch(() => {});
            }, 300);
          };
          thumb.onmouseleave = () => {
            clearTimeout(hoverTimer);
            vid.pause();
            vid.currentTime = 0;
            vid.style.display = "none";
            img.style.display = "block";
          };
        }

        thumb.appendChild(img);
        thumb.appendChild(vid);
        card.appendChild(thumb);

        const info = document.createElement("div");
        info.className = "video-info";

        const title = document.createElement("h3");
        title.textContent = video.title;

        const channel = document.createElement("p");
        channel.textContent = `${video.channel || "Unknown"} • ${video.likes} likes`;
        channel.id = `like-${video.id}`;

        const desc = document.createElement("p");
        const descText = video.description || "";
        desc.textContent = descText.length > 68 ? descText.slice(0, 68) + "..." : descText;

        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

        const likeBtn = document.createElement("button");
        likeBtn.className = "btn";
        likeBtn.type = "button";
        likeBtn.textContent = "Like";
        likeBtn.setAttribute("aria-label", "Like this video");
        if (video.liked) likeBtn.classList.add("liked");
        likeBtn.onclick = () => likeVideo(video.id, likeBtn);

        const downloadBtn = document.createElement("button");
        downloadBtn.className = "btn";
        downloadBtn.type = "button";
        downloadBtn.textContent = "Download";
        downloadBtn.setAttribute("aria-label", "Download this video");
        const adUrl = video.adUrl && video.adUrl.startsWith("http") ? video.adUrl : "";
        downloadBtn.onclick = () => playAdThenDownload(adUrl, video.url);

        btnGroup.appendChild(likeBtn);
        btnGroup.appendChild(downloadBtn);

        info.appendChild(title);
        info.appendChild(channel);
        info.appendChild(desc);
        info.appendChild(btnGroup);
        card.appendChild(info);
        container.appendChild(card);
      });
    }

    function likeVideo(id, btn) {
      const liked = JSON.parse(localStorage.getItem("likedVideos") || "[]");
      const video = allVideos.find(v => v.id === id);
      const index = liked.indexOf(id);

      if (index !== -1) {
        liked.splice(index, 1);
        if (video) {
          video.likes--;
          video.liked = false;
          document.getElementById("like-" + id).textContent = `${video.channel || "Unknown"} • ${video.likes} likes`;
        }
        btn.classList.remove("liked");
      } else {
        liked.push(id);
        if (video) {
          video.likes++;
          video.liked = true;
          document.getElementById("like-" + id).textContent = `${video.channel || "Unknown"} • ${video.likes} likes`;
        }
        btn.classList.add("liked");
      }

      localStorage.setItem("likedVideos", JSON.stringify(liked));
    }

    function playAdThenDownload(adUrl, downloadUrl) {
      if (!adUrl) {
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        return;
      }

      const overlay = document.getElementById("video-ad-overlay");
      const adVideo = document.getElementById("video-ad");
      adVideo.src = adUrl;
      adVideo.currentTime = 0;
      adVideo.controls = false;
      adVideo.autoplay = true;
      overlay.style.display = "flex";
      adVideo.onended = () => {
        overlay.style.display = "none";
        adVideo.src = "";
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
    }

    function handleScroll() {
      if (isSearchMode) return;
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;
      const fullHeight = document.body.offsetHeight;
      if (scrollY + windowHeight >= fullHeight - 100) loadNextVideos();
    }

    function searchVideos() {
      const term = document.getElementById("search").value.trim().toLowerCase();
      const container = document.getElementById("video-list");
      container.innerHTML = "";
      isSearchMode = !!term;

      if (!term) {
        displayedVideos = [];
        currentIndex = 0;
        isSearchMode = false;
        loadNextVideos();
        return;
      }

      const filtered = allVideos.filter(v =>
        (v.title || "").toLowerCase().includes(term) ||
        (v.channel || "").toLowerCase().includes(term) ||
        (v.description || "").toLowerCase().includes(term)
      );

      displayedVideos = filtered;
      currentIndex = filtered.length;
      renderVideos(displayedVideos);
    }
  </script>
</body>
</html>
